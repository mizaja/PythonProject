<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        body
{
    margin: 0;
    padding: 0;
    background-color:#6abadeba;
    font-family: 'Arial';
}
.login{
        width: 382px;
        overflow: hidden;
        margin: auto;
        margin: 20 0 0 450px;
        padding: 80px;
        background: #23463f;
        border-radius: 15px ;

}
h2{
    text-align: center;
    color: #277582;
    padding: 20px;
}
label{
    color: #08ffd1;
    font-size: 17px;
}
#Uname{
    width: 300px;
    height: 30px;
    border: none;
    border-radius: 3px;
    padding-left: 8px;
}
#Fname{
    width: 300px;
    height: 30px;
    border: none;
    border-radius: 3px;
    padding-left: 8px;
}
#lname{
    width: 300px;
    height: 30px;
    border: none;
    border-radius: 3px;
    padding-left: 8px;
}
#email{
    width: 300px;
    height: 30px;
    border: none;
    border-radius: 3px;
    padding-left: 8px;
}


#Pass{
    width: 300px;
    height: 30px;
    border: none;
    border-radius: 3px;
    padding-left: 8px;

}
#Pass1{
    width: 300px;
    height: 30px;
    border: none;
    border-radius: 3px;
    padding-left: 8px;
}

#submit{
    width: 300px;
    height: 30px;
    border: none;
    border-radius: 17px;
    padding-left: 7px;
    color: blue;


}
span{
    color: white;
    font-size: 17px;
}
a{
    float: right;
    background-color: grey;
    }
    </style>
</head>
<body>
    <h2>REGISTRATION</h2><br>
    <div class="login">
    <form id="login" method="post" action="registration">
        {% csrf_token %}
        <label><b>User Name
        </b>
        </label>
        <input type="text" name="Uname" id="Uname" placeholder="Username">
        <br><br>
        <label><b>first Name
        </b>
        </label>
        <input type="text" name="first_name" id="Fname" placeholder="firstname">
        <br><br>
         <label><b>last Name
        </b>
        </label>
        <input type="text" name="last_name" id="lname" placeholder="lastname">
        <br><br>
        <label><b>Email
        </b>
        </label>
        <input type="email" name="email" id="email" placeholder="email">
        <br><br>

        <label><b>Password
        </b>
        </label>
        <input type="password" name="Pass" id="Pass" placeholder="Password">
        <br><br>
        <label><b> confirm_Password
        </b>
        </label>
        <input type="password" name="Pass1" id="Pass1" placeholder=" confirm Password">
        <br><br>
        <input type="submit" name="log" id="log" value="submit">
        <br><br>

    </form>
{% for msg in messages %}
{{msg}}
{% endfor  %}

</div>
</body>
</html>
